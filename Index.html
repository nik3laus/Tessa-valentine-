<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tessa</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1e1e1e,#2b2b2b);
    color: white;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.container {
    max-width: 500px;
    padding: 20px;
    z-index: 5;
    position: relative;
}

h1 {
    font-size: 26px;
    margin-bottom: 40px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
    position: relative;
}

button {
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 140px;
}

#yesBtn {
    background: #ff3e6c;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
}

.overlay {
    position: fixed;
    inset: 0;
    background: #111;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    z-index: 15;
}

.messageBox {
    max-width: 500px;
    position: relative;
    z-index: 20;
}

.message {
    font-size: 20px;
    margin-bottom: 40px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.message.show {
    opacity: 1;
}

.nextBtn {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    background: #ff3e6c;
    color: white;
    font-weight: bold;
    font-size: 16px;
}

.heart {
    position: absolute;
    font-size: 20px;
    color: #ff3e6c;
    opacity: 0.8;
    pointer-events: none;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) scale(0.8); opacity: 0; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Tessaâ€¦ Sunday with me?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="messageBox">
        <div class="message" id="message"></div>
        <button class="nextBtn" id="nextBtn">Keep Going</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const overlay = document.getElementById("overlay");
const messageEl = document.getElementById("message");
const nextBtn = document.getElementById("nextBtn");

const messages = [
    "Good choice, Tessa. ðŸ˜‰",
    "I knew youâ€™d say yes â€” smart move.",
    "Sunday is officially ours. ðŸ“…",
    "Canâ€™t wait to see that smile Sunday, Tessa. â¤ï¸ â€“ Juven",
    "Ohhhâ€¦ and Happy Valentineâ€™s Day, Tessa! ðŸ’Œ"
];

let index = 0;

/* --- NO button + Confidence overlay --- */
let attempts = 0;
let locked = false;
let fadeLayer = null;
let scale = 1;
const minScale = 0.4;
const shrinkAmount = 0.1;

noBtn.style.transition = "transform 0.2s ease";

function moveAndShrink() {
    if (locked) return;

    attempts++;

    if (scale > minScale) {
        scale -= shrinkAmount;
        if (scale < minScale) scale = minScale;
        noBtn.style.transform = `scale(${scale})`;
    }

    if (attempts < 3) {
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;
        noBtn.style.position = "fixed";
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    } else {
        activateConfidenceMode();
    }
}

function activateConfidenceMode() {
    locked = true;

    fadeLayer = document.createElement("div");
    fadeLayer.style.position = "fixed";
    fadeLayer.style.inset = "0";
    fadeLayer.style.background = "rgba(0,0,0,0.85)";
    fadeLayer.style.display = "flex";
    fadeLayer.style.justifyContent = "center";
    fadeLayer.style.alignItems = "center";
    fadeLayer.style.textAlign = "center";
    fadeLayer.style.padding = "30px";
    fadeLayer.style.fontSize = "24px";
    fadeLayer.style.fontWeight = "bold";
    fadeLayer.style.color = "white";
    fadeLayer.style.opacity = "0";
    fadeLayer.style.transition = "opacity 0.6s ease";
    fadeLayer.style.zIndex = "10";
    fadeLayer.style.pointerEvents = "none";
    fadeLayer.innerHTML = "Tessaâ€¦<br>You already know the answer.";
    document.body.appendChild(fadeLayer);

    setTimeout(() => { fadeLayer.style.opacity = "1"; }, 100);

    yesBtn.style.zIndex = "20";
    yesBtn.style.position = "relative";
    yesBtn.style.boxShadow = "0 0 25px #ff3e6c";
    yesBtn.style.transform = "scale(1.05)";
    yesBtn.style.transition = "all 0.3s ease";
}

noBtn.addEventListener("mouseover", moveAndShrink);
noBtn.addEventListener("touchstart", function(e){ e.preventDefault(); moveAndShrink(); });

/* --- YES button --- */
yesBtn.addEventListener("click", function(){
    yesBtn.style.display = "none";
    yesBtn.style.boxShadow = "none";
    yesBtn.style.transform = "none";
    yesBtn.style.zIndex = "1";

    if (fadeLayer) {
        fadeLayer.style.opacity = "0";
        setTimeout(() => { fadeLayer.remove(); startSequence(); }, 600);
    } else {
        startSequence();
    }
});

/* --- Message sequence --- */
function startSequence(){
    overlay.style.display = "flex";
    showMessage();
}

function showMessage() {
    messageEl.classList.remove("show");
    setTimeout(() => { messageEl.textContent = messages[index]; messageEl.classList.add("show"); }, 200);
}

nextBtn.addEventListener("click", function(){
    index++;
    if(index < messages.length){
        showMessage();
    } else {
        nextBtn.style.display = "none";
    }
});

/* --- Floating hearts --- */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (15 + Math.random() * 15) + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}

// spawn hearts periodically
setInterval(createHeart, 500);
</script>
</body>
</html>
